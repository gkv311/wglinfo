# This workflow will build wglinfo on Windows
name: Build (Windows/MinGW64)

on: [push]

jobs:
  build-windows-mingw:
    name: Build on Windows with GCC
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7
      with:
        fetch-depth: 0

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ucrt64
        update: true
        install: >-
          git
          make
        pacboy: >-
          toolchain:p
          cmake:p
          ninja:p

    - name: Configure wglinfo
      run: |
        mkdir "build"
        cmake -G Ninja -D BUILD_TREAT_WARNINGS_AS_ERRORS=ON -S . -B "./build" -D CMAKE_INSTALL_PREFIX="install"

    - name: Build wglinfo
      run: |
        cmake --build "./build" --config Release
        cmake --build "./build" --config Release --target install

    - name: Run wglinfo
      run: |
        install/wglinfo.exe
        install/wglinfo.exe > install/wglinfo.log

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wglinfo-mingw
        path: install
